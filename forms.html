<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form class="" action="index.html" method="post">
        <h3>Join the Robotics Workshop today!</h3>
        <br>
        <label>Enter your Name</label>
        <input type="text" name="Name" value="">
        <br>
        <label>Enter your Email-id</label>
        <input type="email" name="EmailID" value="">
        <br>
        <label>Enter your Password</label>
        <input type="password" name="password" value="">
        <br>
        <label>Enter your Bday</label>
        <input type="date" name="Birth date" value="">
        <br>
        <label>Upload your photo</label>
        <input type="file" name="Photo" value="">
        <br>
        <label>Would you like to join such further events.</label>
        <input type="checkbox" name="checkbox" value="">
        <br>
        <label>Rate your knowledge about Robotics </label>
        <input type="range" name="Rating" value="">
        <br>
        <label>Any suggestions</label>
        <textarea name="" rows="5" cols="30"></textarea>
        <br>
        <input type="submit">
        
        <label>Thank you for Submitting form!!</label>
    </form>
</body>
</html>
